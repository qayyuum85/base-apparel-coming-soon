<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./scss/style.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <script src="https://kit.fontawesome.com/8d8e4d57d6.js" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="icon">
                <div>
                    <img src="./images/logo.svg" alt="Base Apparel Logo" />
                </div>
            </div>
            <div class="left">
                <div class="login-container">
                    <div class="header-1">We're</div>
                    <div class="header-2">coming</div>
                    <div class="header-2">soon</div>
                    <div class="desc">
                        Hello fellow shoppers! We're currently
                        building our new fashion store. Add your email below to
                        stay up-to-date with announcements and our launch deals.
                    </div>
                    <div class="email">
                        <input id="emailInput" type="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <div>
                            <button type="button" onclick="submit()">></button>
                        </div>
                        <i class="fas fa-exclamation-circle error-msg"></i>
                    </div>
                    <div id="error-msg" class="error-msg">
                        Please provide a valid email
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="./images/hero-desktop.jpg" alt="A model" />
            </div>
        </div>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Qayyuum Harun</a>.
            </p>
        </footer>
    </body>
</html>
